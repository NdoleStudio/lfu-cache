language: go

go:
  - "1.13.x"
  - "1.14.x"
  - tip

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get -t -v ./...

# Anything in before_script that returns a nonzero exit code will flunk the
# build and immediately stop. It's sorta like having set -e enabled in bash.
# We can download and extract the golangci-lint binary in one (long) command.
before_script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.30.0

script:
  # This compiles the go2 files into .go files
  - docker run --rm -v "$PWD":/go/src/myapp -w /go/src/myapp levonet/golang:go2go /bin/bash -c "go tool go2go translate"
  - golangci-lint run
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)